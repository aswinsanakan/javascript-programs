<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numbers</title>
</head>
<body>
<script>
	var age = prompt("Enter your age ");
	var secondsAlive = age * 3600 * 24 * 365;
	if (Number.isNaN(secondsAlive)){ //returns true if the var value is NaN
		alert("Enter age in number");
	} else {
		alert("Your age in seconds : " + secondsAlive.toString());
	}


	console.log(Math.round(10.6));
	console.log(Math.floor(10.7));
	console.log(Math.ceil(10.2));
	console.log(Math.max(10, 20, 30, 21));
	console.log(Math.min(10,2,20));
	console.log(Math.round(Math.random() * 100));
	console.log(Math.pow(10,2));

</script>
</body>
</html>
